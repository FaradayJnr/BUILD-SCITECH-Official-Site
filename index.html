<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BST-Official</title>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="app.css" rel="stylesheet" />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/offcanvas-navbar/"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/jumbotrons/"
    />
    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      href="/docs/5.3/assets/img/favicons/apple-touch-icon.png"
      sizes="180x180"
    />
    <link
      rel="icon"
      href="/docs/5.3/assets/img/favicons/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="/docs/5.3/assets/img/favicons/favicon-16x16.png"
      sizes="16x16"
      type="image/png"
    />
    <link rel="manifest" href="/docs/5.3/assets/img/favicons/manifest.json" />
    <link
      rel="mask-icon"
      href="/docs/5.3/assets/img/favicons/safari-pinned-tab.svg"
      color="#712cf9"
    />
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon.ico" />
    <meta name="theme-color" content="#712cf9" />
  </head>
  <body>
    <script src="./component/component/nav.js"></script>
    <script src="./component/component/submain.js"></script>
    <script src="./component/component/main.js"></script>
    <script src="./component/component/jumbotrons.js"></script>
    <script src="./component/component/footer.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <nav-component></nav-component>
    <div class="carousel"><carousel-component></carousel-component></div>
       <div class="Jumbo"><jumbotron-component></jumbotron-component></div>


    <script
      src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script>
      (() => {
        "use strict";

        document
          .querySelector("#navbarSideCollapse")
          .addEventListener("click", () => {
            document
              .querySelector(".offcanvas-collapse")
              .classList.toggle("open");
          });
      })();
      function displayMission() {
      document.getElementById('missionBtn').classList.add('active');
      document.getElementById('visionBtn').classList.remove('active');
      document.getElementById('paragraph').innerHTML = '<i>Our mission is to provide high-quality products and services to our customers.</i>';
    }
    
    function displayVision() {
      document.getElementById('missionBtn').classList.remove('active');
      document.getElementById('visionBtn').classList.add('active');
      document.getElementById('paragraph').innerHTML = '<i>Our vision is to become the industry leader in innovation and sustainability.</i>';
    }
    </script>
  </body>
</html>
